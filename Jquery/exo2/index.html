<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery exo 2</title>
</head>

<body>
    <form name="notes" action="index.html" method="post">
        <div id="note1">
            <label for="premiereNote">Veuillez renseigner votre première note :</label>
            <input type="text" id="premiereNote" required>
        </div>
        <div id="note2">
            <label for="deuxiemeNote">Veuillez renseigner votre deuxième note :</label>
            <input type="text" id="deuxiemeNote" required>
        </div>
        <div id="note3">
            <label for="troisiemeNote">Veuillez renseigner votre troisième note :</label>
            <input type="text" id="troisiemeNote" required>
        </div>
        <div id="note4">
            <label for="quatriemeNote">Veuillez renseigner votre quatrième note :</label>
            <input type="text" id="quatriemeNote" required>
        </div>
        <div id="note5">
            <label for="derniereNote">Veuillez renseigner votre cinquième et dernière note :</label>
            <input type="text" id="derniereNote" required>
        </div>

        <button type="button" id="validate">Calculer la moyenne</button>
    </form>
    <div id="moyenne"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
