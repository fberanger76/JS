<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pierre Feuille Ciseaux</title>
</head>

<body>
    <header>
        <h1>Pierre Feuille Ciseaux</h1>
    </header>

    <div class="scoreBoard">
        <div id="userLabel" class="badge">User</div>
        <div id="computerLabel" class="badge">Ordi</div>
        <span id="userScore">0</span>:<span id="computerScore">0</span>
    </div>

    <div class="resultat">
        <p></p>
    </div>

    <div class="choices">
        <div class="choice">
            <img src="assets/img/pierre.png" alt="pierre" id="rock">
        </div>
        <div class="choice">
            <img src="assets/img/feuille.png" alt="papier" id="paper">
        </div>
        <div class="choice">
            <img src="assets/img/ciseaux.png" alt="ciseaux" id="scissors">
        </div>
    </div>

    <p id="actionMessage">Faites votre choix</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
